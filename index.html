<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="stylesheet" href="./assets/css/boopstrap.min.css">
</head>
<body>

    
    <div id="contenedor" class="container-fluid">
        <h3 id="hEncabezado">El Formulario</h3>
        <div>
            <!-- nombre -->
            <div class="form-group">
                <label for=""> txtNombre:</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre" id="txtNombre">
            </div>
            <!-- apellido -->
            <div class="form-group">
                <label for=""> txtApellido:</label>
                <input type="text" class="form-control" placeholder="Escribe tu apellido" id="txtApellido">
            </div>
            <!-- cedula -->
            <div class="form-group">
                <label for=""> txtCedula:</label>
                <input type="text" class="form-control" placeholder="Escribe tu cedula" id="txtCedula">
            </div>
            <!-- direccion -->
            <div class="form-group">
                <label for=""> txtDireccion:</label>
                <input type="text" class="form-control" placeholder="Escribe tu direccion" id="txtDireccion">
            </div>
            <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>
    </div>



    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/jquery.slim.min.js"></script>
</body>
</html>
